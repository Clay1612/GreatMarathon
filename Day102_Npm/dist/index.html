<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="/index.3a01df49.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__date">current date</div>
    </header>
    <main class="todolist">
        <h2 class="todolist__high-priority-title">HIGH</h2>
        <form action="#" class="todolist__add-task-field high-priority">
            <input type="text" class="todolist__newText-field" placeholder="Добавить важных дел">
            <input type="submit" value="" class="todolist__add-task-button">
        </form>
        <h2 class="todolist__low-priority-title">LOW</h2>
        <form action="#" class="todolist__add-task-field low-priority">
            <input type="text" class="todolist__newText-field" placeholder="Добавить">
            <input type="submit" value="" class="todolist__add-task-button">
        </form>
    </main>
    <script src="/index.63aff760.js" defer=""></script>
</body>
</html>
