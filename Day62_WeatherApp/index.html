<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="content">
        <form action="#" class="content__form form" >
            <input type="text" placeholder="Aktobe" class="form__search-text-input">
            <input type="submit" class="form__search-button" value="">
        </form>
        <section class="content__weather-info weather-info">
            <div class="weather-info__wrapper now-section">
                <div class="now-section__temperature">14&#176</div>
                <div class="now-section__condition"></div>
                <div class="now-section__city">
                    <span>Aktobe</span>
                    <button class="now-section__favorites-button"></button>
                </div>
            </div>
            <div class="weather-info__wrapper details-section">
                <div class="details-section__city">Aktobe</div>
                <ul class="details-section__weather-parameters">
                    <li class="details-section__parameter weather-temperature">buttonTemperature: 14</li>
                    <li class="details-section__parameter weather-feels-like">Feels like: 10</li>
                    <li class="details-section__parameter weather-condition">Weather: Clouds</li>
                    <li class="details-section__parameter weather-sunrise">Sunrise: 03:21</li>
                    <li class="details-section__parameter weather-sunset">Sunset: 18:54</li>
                </ul>
            </div>
            <div class="weather-info__switching-section">
                <button class="weather-info__switch-button button-active">Now</button>
                <button class="weather-info__switch-button">Details</button>
                <button class="weather-info__switch-button">Forecast</button>
            </div>
        </section>
        <section class="content__locations-list locations-list">
            <h2 class="locations-list__title">Added Locations:</h2>
            <ul class="locations-list__cities-list">
                <li class="locations-list__city"><button>Amur</button></li>
                <li class="locations-list__city"><button>Samara</button></li>
                <li class="locations-list__city"><button>Bali</button></li>
                <li class="locations-list__city"><button>Dane</button></li>
                <li class="locations-list__city"><button>Kilo</button></li>
                <li class="locations-list__city"><button>Nur-Sultan</button></li>
            </ul>
        </section>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
