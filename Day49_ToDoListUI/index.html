<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="todolist">
        <h2 class="todolist__high-priority-title">HIGH</h2>
        <form action="#" class="todolist__task-field">
            <input type="text" class="todolist__text-field add-task" placeholder="Добавить важных дел">
            <input type="submit" value="" class="todolist__add-task-button high-priority">
        </form>
        <form action="#" class="todolist__task-field">
            <input id="done-checkbox" type="checkbox" class="todolist__checkbox-field">
            <label for="done-checkbox"></label>
            <input type="text" class="todolist__text-field todolist__task" value="Начать делать задачу">
            <input type="button" class="todolist__delete-button">
        </form>
        <h2 class="todolist__low-priority-title">LOW</h2>
        <form action="#" class="todolist__task-field">
            <input type="text" class="todolist__text-field add-task" placeholder="Добавить">
            <input type="submit" value="" class="todolist__add-task-button low-priority">
        </form>
    </main>
<script src="main.js" type="module"></script>
</body>
</html>
