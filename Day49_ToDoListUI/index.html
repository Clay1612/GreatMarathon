<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" class="todolist">
        <h2 class="todolist__high-priority">HIGH</h2>
        <fieldset class="todolist__task-field">
            <input type="text" class="todolist__text-field" placeholder="Добавить важных дел">
            <input type="submit" value="" class="todolist__add-task-button">
        </fieldset>
        <fieldset class="todolist__task-field">
            <label class="todolist__checkbox-field-label">
                <input type="checkbox" class="todolist__checkbox-field">
            </label>
            <input type="text" class="todolist__text-field todolist__task" value="Начать делать задачу">
            <input type="button" class="todolist__delete-button">
        </fieldset>
        <h2 class="todolist__low-priority">LOW</h2>
    </form>
<script src="main.js" type="module"></script>
</body>
</html>
