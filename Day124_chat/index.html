<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <button class="chat-header__options-button">Настройки</button>
      <button class="chat-header__authorization-button">Войти</button>
    </header>
    <main class="chat-content">
      <template class="chat-content__message-template">
        <div class="chat-content__message user-message">
          <p class="chat-content__text"></p>
          <p class="chat-content__time"></p>
        </div>
      </template>
    </main>
    <footer class="chat-footer">
      <form action="#" class="chat-footer__form">
        <input type="text" placeholder="сообщение.." name="message-input" class="chat-footer__message-input">
        <input type="submit" value="->" class="chat-footer__submit-button">
      </form>
    </footer>
    <div class="popup-wrapper">
      <section class="options-popup">
        <h2 class="options-popup__header">Настройки</h2>
        <button class="options-popup__close-button">+</button>
        <form action="#" class="options-popup__name-form">
          <label for="name-field" class="options-popup__name-field-label">Имя в чате</label>
          <input type="text" name="name-field" id="name-field" class="options-popup__name-field" placeholder="Введите имя">
          <input type="submit" value="->" class="options-popup__submit-name-button">
        </form>
      </section>
      <section class="authorization-popup">
        <h2 class="authorization-popup__header">Авторизация</h2>
        <button class="authorization-popup__close-button">+</button>
        <form action="#" class="authorization-popup__mail-form">
          <label for="mail-field" class="authorization-popup__mail-field-label">Почта:</label>
          <input type="text" name="mail-field" id="mail-field" class="authorization-popup__mail-field" placeholder="Введите вашу почту">
          <input type="submit" value="Получить код" class="authorization-popup__submit-mail-button">
        </form>
      </section>
      <section class="confirmation-popup">
        <h2 class="confirmation-popup__header">Подтверждение</h2>
        <button class="confirmation-popup__close-button">+</button>
        <form action="#" class="confirmation-popup__code-form">
          <label for="code-field" class="confirmation-popup__code-field-label">Код:</label>
          <input type="text" name="code-field" id="code-field" class="confirmation-popup__code-field" placeholder="Введите код">
          <input type="submit" value="Войти" class="confirmation-popup__submit-code-button">
        </form>
      </section>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
