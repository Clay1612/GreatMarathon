<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator">
        <input type="text" class="calculator__result-field" value="1,258.2">
        <section class="calculator__buttons-section">
            <div class="calculator__button calculator__clear-button"></div>
            <div class="calculator__button calculator__back-action-button"></div>
            <div class="calculator__button calculator__operator-button calculator__delete"><span>:</span></div>
            <div class="calculator__button calculator__number-button">7</div>
            <div class="calculator__button calculator__number-button">8</div>
            <div class="calculator__button calculator__number-button">9</div>
            <div class="calculator__button calculator__operator-button calculator__multi"><span>*</span></div>
            <div class="calculator__button calculator__number-button">4</div>
            <div class="calculator__button calculator__number-button">5</div>
            <div class="calculator__button calculator__number-button">6</div>
            <div class="calculator__button calculator__operator-button calculator__minus"><span>-</span></div>
            <div class="calculator__button calculator__number-button">1</div>
            <div class="calculator__button calculator__number-button">2</div>
            <div class="calculator__button calculator__number-button">3</div>
            <div class="calculator__button calculator__operator-button calculator__plus"><span>+</span></div>
            <div class="calculator__button calculator__number-button">0</div>
            <div class="calculator__button calculator__calculation-button"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
